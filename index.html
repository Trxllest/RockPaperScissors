<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rps.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissors</title>
</head>
<body>

   
    <div id="scoreBox">
        <div class="player">
            <div id="icon">Player 1 </div>
            <h1>Score: <span class="pScore">0</span></h1>
        </div>
        <div class="player">
            <div id="icon">Player 2 </div>
            <h1>Score: <span class="cScore">0</span></h1>           
        </div>
    </div>
    <h2 id="results"></h2>
    <div id="buttons">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>


    <script src="rps.js"></script>
</body>
</html>
